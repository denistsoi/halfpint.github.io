<li class="projects" v-for="project in projects">
  <a class="post-link" target="_blank" href="{{ project.link }}">
    <span class="post-meta">{{ project.meta }}</span>
    <span class="tooltip">project</span>
    <h2>{{ project.title }}</h2>
    <div>
      <div v-if="project.picture">
        <img :src="project.picture">
      </div>
      <h3>{{ project.summary }}</h3>
      <p>{{ project.description }}</p>
      <span> {{ project.detail }}</span>
    </div>
  </a>
</li>
